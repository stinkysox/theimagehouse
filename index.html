<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Image House</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://i.postimg.cc/qMYMMBfQ/LOGO-Clubbed-BLACK.png"
    />

    <!-- Meta Preview / Social Sharing Image -->
    <meta property="og:title" content="The Imagery House" />
    <meta
      property="og:description"
      content="Turning your wedding moments into cinematic memories and lasting frames."
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/QxWJ0b3b/TIH04958.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <!-- replace with your website URL -->

    <!-- Optional Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Image House" />
    <meta
      name="twitter:description"
      content="Turning your wedding moments into cinematic memories and lasting frames."
    />
    <meta
      name="twitter:image"
      content="https://i.postimg.cc/QxWJ0b3b/TIH04958.jpg"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
